<mat-dialog-content class="mat-typography">
        <div class="container">
            <div class="row center">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="product-pic-zoom">
                            <ng-container *ngIf="listImages.length == 0; else second">
                                <img class="product-big-img image" src="../../../../assets/product.jpg" alt="">
                            </ng-container>
                            <ng-template>
                                <img class="product-big-img image" src="this.listImages[0].url">
                            </ng-template>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="product-details">
                            <div class="pd-title">
                                <h3>{{ product.name }}</h3>
                                <a href="#" class="heart-icon"><i class="icon_heart_alt"></i></a>
                            </div>
                            <div class="pd-desc">
                                <p>{{ product.description }}</p>
                                <h4>{{ product.unitPrice | currency: 'VND'}}</h4>
                            </div>
                            <div class="pd-color">
                                <h6>Color:</h6>
                                <div class="pd-size-choose">
                                    <mat-radio-group class="example-radio-group">
                                        <mat-radio-button class="example-radio-button"
                                            *ngFor="let item of listColors"
                                            [value]="item.id"
                                            (change)="colorChange($event)">
                                            {{ item.name }}
                                        </mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>
                            <div class="pd-color">
                                <h6>Size:</h6>
                                <div class="pd-size-choose">
                                    <mat-radio-group class="example-radio-group">
                                        <mat-radio-button class="example-radio-button"
                                            *ngFor="let item of listSizes"
                                            [value]="item.id"
                                            (change)="sizeChange($event)">
                                            {{ item.name }}
                                        </mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>
                            <div *ngIf="selectedSizeColor.stock != null" class="pd-color">
                                <h6>Stock:</h6> 
                                <span>{{ selectedSizeColor.stock }}</span>
                            </div>
                            <div [ngClass]="{'my-disable': !isEnabled}" class="quantity">
                                <div class="pro-qty">
                                    <span [ngClass]="{'my-disable': quantity == 1}" (click)="decQuantity()" class="dec qtybtn">-</span>
                                    <input (change)="changeQuantity()" type="text" [value]="quantity">
                                    <span [ngClass]="{'my-disable': quantity === selectedSizeColor.stock }" (click)="incQuantity()" class="inc qtybtn">+</span>
                                </div>
                               <button (click)="addToCart()"  class="primary-btn pd-cart">Add To Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial class="btn btn-cancel">Exit</button> &nbsp;
</mat-dialog-actions>
