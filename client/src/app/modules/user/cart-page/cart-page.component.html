<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text product-more">
                    <a href="./home.html"><i class="fa fa-home"></i> Home</a>
                    <a href="./shop.html">Shop</a>
                    <span>Shopping Cart</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section Begin -->
<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cart-table">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th class="p-name">Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th><fa name="close"></fa></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listCart">
                                <td></td>
                                <td class="cart-title first-row">
                                    <h5>{{ item.nameProduct }}</h5>
                                </td>
                                <td class="p-price first-row">{{ item.unitPrice  | currency: 'VND'}}</td>
                                <td class="qua-col first-row">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <span [ngClass]="{'my-disable': quantity == 1}" (click)="decQuantity(item)" class="dec qtybtn">-</span>
                                            <input (input)="changeQuantity($event.target.value, item)" type="text" [value]="item.quantity">
                                            <span [ngClass]="{'my-disable': quantity === item.stock }" (click)="incQuantity(item)" class="inc qtybtn">+</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="total-price first-row">{{ item.unitPrice * item.quantity | currency: 'VND'}}</td>
                                <td class="close-td first-row"><fa name="close"></fa></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-4 offset-lg-4">
                        <div class="proceed-checkout">
                            <ul>
                                <li class="subtotal">Subtotal <span>$240.00</span></li>
                                <li class="cart-total">Total <span>$240.00</span></li>
                            </ul>
                            <a href="#" class="proceed-btn">PROCEED TO CHECK OUT</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shopping Cart Section End -->
