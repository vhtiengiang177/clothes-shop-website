<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img *ngIf="imageUrl == null" class="img-profile img-circle img-responsive center-block" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <img *ngIf="imageUrl != null"  class="img-profile img-circle img-responsive center-block" [src]="imageUrl" alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name"> {{ name }} </li>
                            <li class="email"><a href="#">{{ email }}</a></li>
                        </ul>
                    </div>
            		<nav class="side-menu">
        				<ul class="nav">
        					<li (click)="clickProfileItem()" [ngClass]="{ 'active': clickProduct }" ><a [routerLink]="['/my-account']"><span class="fa fa-user"></span> Profile</a></li>
        					<li *ngIf="authService.getCurrentUser().idTypeAccount == 4" (click)="clickAddressItem()" [ngClass]="{ 'active': clickAddress }"><a [routerLink]="['/my-account/delivery-address']"><span class="fa fa-cog"></span> Delivery Address</a></li>
        					<li (click)="clickChangePassItem()" [ngClass]="{ 'active': clickChangePass }"><a [routerLink] ="['/my-account/change-password']"><span class="fa fa-credit-card"></span> Change Password</a></li>
        				</ul>
        			</nav>
                </div>
                <div class="content-panel">
                    <router-outlet>
                    </router-outlet>
                </div>
            </div>
        </section>
    </div>
</div>
