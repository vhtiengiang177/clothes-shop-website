<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">
                    <h2>Login</h2>
                    <form #form="ngForm" (ngSubmit)="login(form)">
                        <div class="group-input">
                            <label for="username">Email address</label>
                            <input [(ngModel)]="email" name="email" type="text" required>
                            <mat-error *ngIf="email?.touched && email?.invalid && email?.errors?.required">
                                Email is required
                            </mat-error>
                        </div>
                        <div class="group-input">
                            <label for="pass">Password</label>
                            <div class="pwd">
                                <input ngModel name="password" [type]="passwordVisibility ? 'text' : 'password'" #password="ngModel" >
                                <span class="p-viewer"><fa (click)="passwordVisibility = !passwordVisibility" [name]="passwordVisibility ? 'eye' : 'eye-slash'"></fa></span>
                            </div>
                            <mat-error class="alert alert-danger" *ngIf="password?.touched && password?.invalid && password?.errors?.required">
                                Password is required
                            </mat-error>
                        </div>
                        <div class="group-input gi-check">
                            <div class="gi-more">
                                <a [routerLink]="['/forgot-password']" class="forget-pass">Forgot your Password</a>
                            </div>
                        </div>
                        <button type="submit" class="site-btn login-btn">Login</button>
                    </form>
                    <div class="switch-login">
                        <div>OR</div>
                        <br/>
                    </div>
                    <button class="site-btn btn-google" (click)="socialSignIn()">
                        <fa name="google"></fa> &nbsp; Login with Google 
                    </button>
                    <div class="switch-login">
                        <a [routerLink]="['/register']" class="or-login">Or Create An Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
