<div class="container">
  <br>
  <br>
    <div>  
        <div class="row">
          <div class="col-4 col-sm-6 col-md-6">
            <mat-form-field>
              <mat-label>Choose a view</mat-label>
              <mat-select [(value)] = "view">
                <mat-option *ngIf="viewYear == 2" (click)="clickView()" [value]="1" >
                  Week
                </mat-option>
                <mat-option (click)="clickView()" [value]="2">
                  Month
                </mat-option>
                <mat-option (click)="clickView()" [value]="3">
                  Quater
                </mat-option>                  
                <mat-option (click)="clickView()" [value]="4">
                  Year
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-4 col-sm-6 col-md-6">
            <mat-form-field>
              <mat-label>Choose a year</mat-label>
              <mat-select [(value)] = "viewYear">
                <mat-option (click)="clickViewYear()" [value]="1" >
                  2021
                </mat-option>
                <mat-option (click)="clickViewYear()" [value]="2">
                  2022
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row"> 
          <div class="chart">
              <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [type]="barChartType">
              </canvas>
          </div>
        </div>
  </div>
  <div class="title">CHART TOTAL AMOUNT OF SHOP</div>
</div>
