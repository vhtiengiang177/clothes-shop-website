<h2 *ngIf="this.data.typeform === 0" mat-dialog-title>Add Category</h2>
<h2 *ngIf="this.data.typeform === 1" mat-dialog-title>Edit Category <strong>#{{ data.category.id }}</strong></h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input [(ngModel)]="data.category.name" #name ="ngModel" matInput type="text" required>
                <mat-error class="error-required" *ngIf="name.touched && name.invalid && name.errors?.required">
                    Name Category is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial class="btn btn-cancel">Cancel</button> &nbsp;
    <button mat-button (click)="save()" class="btn btn-add">Save</button>
</mat-dialog-actions>
