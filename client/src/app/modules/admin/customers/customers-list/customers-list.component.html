<div class="container">
    <div class="row">
      <!-- Search -->
      <div class="searchFilter searchFilter-center">
        <div class="input-group">
            <input id="table_filter" 
                [(ngModel)]="search" 
                #searchInput 
                type="text" 
                class="form-control input-search"> &nbsp;
            <div class="input-group-btn">
                <button name="searchBtn" 
                    type="button" 
                    class="btn btn-secondary btn-search"
                    (click)="searchEvent(searchInput.value)">
                    <fa class="icon-size" name="search"></fa>
                    <span class="label-icon">
                        &nbsp; Search
                    </span>
                </button>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
  
      <div class="button-add">
        <button 
        mat-raised-button 
        (click)="reloadAccoutCustomer()"
        class="btn btn-secondary">Reload</button>
        &nbsp;
      </div>
          
      <table id="producttable" class="table table-striped table-hover table-sm ">
        <thead class="dt-header">
          <tr>
            <th> </th>
            <th (click)="sortID()">ID
              <fa *ngIf="filter.sort == null" name="sort-down"></fa>
              <fa *ngIf="filter.sort == 'id:asc'" name="sort-up"></fa>
            </th>
            <th (click)="sortID()">Last Name
              <fa *ngIf="filter.sort == null" name="sort-down"></fa>
              <fa *ngIf="filter.sort == 'id:asc'" name="sort-up"></fa>
            </th>
            <th (click)="sortID()">First Name
              <fa *ngIf="filter.sort == null" name="sort-down"></fa>
              <fa *ngIf="filter.sort == 'id:asc'" name="sort-up"></fa>
            </th>
            <th (click)="sortEmail()">Email
              <fa *ngIf="filter.sort == 'email:desc'" name="sort-down"></fa>
              <fa *ngIf="filter.sort == 'email:asc'" name="sort-up"></fa>
            </th>
            <th (click)="sortEmail()">Type Customer
              <fa *ngIf="filter.sort == 'email:desc'" name="sort-down"></fa>
              <fa *ngIf="filter.sort == 'email:asc'" name="sort-up"></fa>
            </th>
            <th (click)="sortState()">State
              <fa *ngIf="filter.sort == 'state:desc'" name="sort-down"></fa>
              <fa *ngIf="filter.sort == 'state:asc'" name="sort-up"></fa>
            </th>
            <th colspan="3">Action</th>
          </tr>
        </thead>
        <tbody class="table-body" *ngIf="customersStore.totalData > 0">
          <tr *ngFor="let acccustomer of customersStore.customer$ | async; index as i">
            <td>{{ i+1 }}</td>
            <td>{{ acccustomer.idAccount }}</td>
            <td>{{ acccustomer.lastName }}</td>
            <td>{{ acccustomer.firstName }}</td>
            <td><a>{{ acccustomer.account.email }}</a></td>
            <td *ngIf="acccustomer.idTypeCustomer == 1">Gold</td>
            <td *ngIf="acccustomer.idTypeCustomer == 2">Silver </td>
            <td *ngIf="acccustomer.idTypeCustomer == 3">Bronze </td>
            
            <td *ngIf="acccustomer.account.state == 2">Blocked</td>
            <td *ngIf="acccustomer.account.state == 1">Active</td>
            
            <td ><fa  name="info-circle"></fa></td>
            <td (click)="blockAccount(acccustomer.idAccount)" *ngIf="acccustomer.account.state == 1"><fa class="edit-icon" name="lock"></fa></td>
            <td (click)="unblockAccount(acccustomer.idAccount)" *ngIf="acccustomer.account.state == 2"><fa class="edit-icon" name="unlock"></fa></td>
            <td (click)="deleteAccount(acccustomer.idAccount)"><fa class="delete-icon" name="trash"></fa></td>
          </tr>
        </tbody>
        <tbody *ngIf="customersStore.totalData == 0">
          <tr>
            <td class="no-data" colspan="6">No data available in table</td>
          </tr>
        </tbody>
      </table>
      
    </div>
    <div class="pb-0 pt-3 paging-custom">
      <mat-paginator #paginator
        [length]="customersStore.totalData"
        [(pageSize)]="filter.pagesize"
        [pageSizeOptions]="[5, 10, 15]"
        (page)="onPaginate($event)"
        showFirstLastButtons>
      </mat-paginator>
    </div>
</div>
