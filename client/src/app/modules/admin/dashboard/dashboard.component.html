<div class="container-fluid">
    <div class="row">
        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Earnings (Day)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ earning }} VND</div>
                        </div>
                        <div class="col-auto">
                            <fa class="fa-2x text-gray-300" name="usd"></fa>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Total Buy Products (Month)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalBuy }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Requests Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Approval Requests</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ task }}</div>
                        </div>
                        <div class="col-auto">
                            <fa class="fa-2x text-gray-300" name="tasks"></fa>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="row" >

<div class="col-6">
    <app-chart-total-amount></app-chart-total-amount>
</div>
<div class="col-6">
    <app-chart-top-product></app-chart-top-product>
</div>
</div>
