<h2  mat-dialog-title>Add Staff</h2>
<mat-dialog-content class="mat-typography">
    <div class="row detail-center">
    <div class="col-lg-6">
        <div class="product-pic-zoom">
            <ng-container *ngIf="!data.staff.image; else second">
                <img class="product-big-img" src="../../../../assets/product.jpg" alt="">
            </ng-container>
            <ng-template>
                <img class="product-big-img" src="data.staff.image">
            </ng-template>
        </div>
    </div>
    <div class="col-lg-6">   
    <div class="row">
        <h4><strong>  ID: </strong></h4>
    </div>          
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input  matInput type="text" required>
                <mat-error class="error-required" >
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div> 
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input  matInput type="text" >
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input  matInput type="text" required>
                <mat-error class="error-required"
                   >
                    First Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>Card Identity</mat-label>
                <input  matInput type="text" required>
                <mat-error class="error-required"
                   >
                   Card Identity is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
         <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>Phone </mat-label>
                <input matInput type="text" required>
                <mat-error class="error-required"
                   >
                   Phone is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field >
                <input  matInput [matDatepicker]="DOB" placeholder="Date Of Birth" >
                <mat-datepicker-toggle matSuffix [for]="DOB"></mat-datepicker-toggle>
                <mat-datepicker #DOB ></mat-datepicker>     
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <mat-label>Type Staff</mat-label>
                <select matNativeControl required>
                  <option value="1">Admin</option>
                  <option value="2">Employee</option>
                  <option value="3">Shipper</option>
                </select>
              </mat-form-field>
        </div>
    </div>
    <div class="row">
       <div style="font-weight: bold; font-style: italic;"> *Note: Password default is Card Identity of staff</div>
    </div>
    </div>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial class="btn btn-cancel">Cancel</button> &nbsp;
    <button mat-button (click)="save()" class="btn btn-add">Save</button>
</mat-dialog-actions>
