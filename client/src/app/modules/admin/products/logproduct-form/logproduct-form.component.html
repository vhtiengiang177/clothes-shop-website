<h2 mat-dialog-title>Log Product</h2>
<mat-dialog-content class="mat-typography">
    <div class="form-group custom-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Size</mat-label>
            <input type="text" matInput [formControl]="sizeInput" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnSize">
                <mat-option *ngFor="let size of sizesStore.sizes$ | async" [value]="size">
                    {{ size.name }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="form-group custom-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Color</mat-label>
            <input type="text" matInput [formControl]="colorInput" [matAutocomplete]="autocolor">
            <mat-autocomplete #autocolor="matAutocomplete" [displayWith]="displayFnColor">
                <mat-option *ngFor="let color of colorsStore.colors$ | async" [value]="color">
                    {{ color.name }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-cancel">Cancel</button> &nbsp;
    <button mat-button (click)="save()" cdkFocusInitial class="btn btn-save">Save</button>
</mat-dialog-actions>
