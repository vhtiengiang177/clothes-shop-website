<h2 mat-dialog-title *ngIf="data.typeform == 0">Add Item Product</h2>
<h2 mat-dialog-title *ngIf="data.typeform == 1">Import Quantity</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-12">
            <mat-form-field *ngIf="data.typeform == 0" appearance="fill">
                <mat-label>Size</mat-label>
                <input type="text" matInput [formControl]="sizeInput" [matAutocomplete]="auto" required>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnSize">
                    <mat-option *ngFor="let size of sizesStore.sizes$ | async" [value]="size">
                        {{ size.name }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field *ngIf="data.typeform == 1" appearance="fill">
                <mat-label>Size</mat-label>
                <input type="text" matInput [formControl]="sizeInput">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field *ngIf="data.typeform == 0" appearance="fill">
                <mat-label>Color</mat-label>
                <input type="text" matInput [formControl]="colorInput" [matAutocomplete]="autocolor" required>
                <mat-autocomplete #autocolor="matAutocomplete" [displayWith]="displayFnColor">
                    <mat-option *ngFor="let color of colorsStore.colors$ | async" [value]="color">
                        {{ color.name }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field *ngIf="data.typeform == 1" appearance="fill">
                <mat-label>Color</mat-label>
                <input type="text" matInput [formControl]="colorInput">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="fill">
                <mat-label>Quantity <span *ngIf="data.typeform == 1">*</span></mat-label>
                <input [(ngModel)]="logProduct.quantity" #quantity="ngModel" matInput type="number" min="0" max="200"
                    (change)="quantityValidate()">
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-cancel">Cancel</button> &nbsp;
    <button mat-button (click)="save()" cdkFocusInitial class="btn btn-save">Save</button>
</mat-dialog-actions>
