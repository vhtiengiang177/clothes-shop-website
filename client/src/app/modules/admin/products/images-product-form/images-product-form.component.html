<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
    <div class="text-center">
        <input type="file" #file (change)="uploadFile(file.files)" class="file-uploader pull-left" style="display:none;" multiple>
        <button matTooltip="Allowed file extensions: .jpg, .png" matTooltipPosition="below" type="button" (click)="file.click()" class="btn-small btn-add">Choose Image</button>
        &nbsp; &nbsp;
        <span class="required">&nbsp; &nbsp;{{ messageErrorImage }}</span>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="text-center" *ngFor="let image of listImages | async; index as i">
            <div class="image-product-log">
                <img class="size-image" src="{{ image.url }}">
                <button class="btn btn-sm btn-danger btn-delete" (click)="deleteImage(i)"><fa name="trash"></fa></button>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <img *ngIf="loading" class="loading" src="assets/loading.gif">
    <button mat-button mat-dialog-close class="btn btn-cancel">Cancel</button> &nbsp;
    <button mat-button (click)="save()" cdkFocusInitial class="btn btn-add">Save</button>
</mat-dialog-actions>
